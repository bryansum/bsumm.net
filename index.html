---
layout: default
title: Posts
subtitle: When it rains, it pours...  unless you're in Seattle. Then it drizzles.
---

{% for post in site.posts %}
<div class="entry">
  <h3 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h3> &mdash;
  <span class="ptime">({{ post.date | date_to_string }})</span>
  {{ post.content }}
</div>
{% endfor %}
